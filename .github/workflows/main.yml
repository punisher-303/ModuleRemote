name: Build & Release

on:
  workflow_dispatch:
    branches: [main]

jobs:
  build:
    name: Build & Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Clean Flutter project
        run: flutter clean

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Patch flutter_bluetooth_serial AndroidManifest.xml
        run: |
         echo "Searching for flutter_bluetooth_serial plugin..."
         find . -type f -name "AndroidManifest.xml" | grep flutter_bluetooth_serial || echo "Plugin not found!"
    
         PLUGIN_PATH=$(find . -type f -name "AndroidManifest.xml" | grep flutter_bluetooth_serial | head -n 1)
    
         if [ -n "$PLUGIN_PATH" ]; then
           echo "Found: $PLUGIN_PATH"
           sed -i '/package="io.github.edufolly.flutterbluetoothserial"/d' "$PLUGIN_PATH"
         else
           echo "‚ùå flutter_bluetooth_serial AndroidManifest.xml not found."
           exit 1
         fi
        
      - name: Patch flutter_bluetooth_serial AndroidManifest.xml
        run: |
          PLUGIN_PATH=$(find . -path "*/flutter_bluetooth_serial*/android/src/main/AndroidManifest.xml" | head -n 1)
          echo "Patching: $PLUGIN_PATH"
          sed -i '/package="io.github.edufolly.flutterbluetoothserial"/d' "$PLUGIN_PATH"

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Rename APK file
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/hc05_module_controller.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: hc05_module_controller_apk
          path: build/app/outputs/flutter-apk/hc05_module_controller.apk

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v1.0.0
          artifacts: build/app/outputs/flutter-apk/hc05_module_controller.apk
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
