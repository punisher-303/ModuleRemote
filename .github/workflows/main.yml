name: "Build & Release"

on:
  workflow_dispatch:
    branches: main
    

jobs:
    build:
        name: Build & Release
        runs-on: windows-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup-Java
              uses: actions/setup-java@v3.12.0
              with:
                distribution: 'oracle'
                java-version: '17'
                
            - name: Install Dependencies
              run: npm install

            - name: Build App file
              run: cd android && ./gradlew assembleRelease

            - name: Rename APK file
              run: Rename-Item -Path "android/app/build/outputs/apk/release/app-release.apk" -NewName "Mechanical Amigo.apk"
            
            - name: Upload Artifacts
              uses: actions/upload-artifact@v4
              with:
                name: Release
                path: |
                  android/app/build/outputs/apk/release/Mechanical Amigo.apk
            - name: Create Release
              uses: ncipollo/release-action@v1
              with:
                artifacts: |
                  android/app/build/outputs/apk/release/Mechanical Amigo.apk
                tag: v1.0.2
                token: ${{secrets.SECRET_KEY}}
                prerelease: true
                allowUpdates: true
                omitBody: true