apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'dev.flutter.flutter-gradle-plugin'

android {
    namespace 'com.example.hc05_module_controller'
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11

        // Enable desugaring for Java 11+ APIs used by some libs
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }
    lintOptions {
    abortOnError false
    }

    defaultConfig {
        applicationId "com.example.hc05_module_controller"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            // No signingConfig for default debug signing
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "androidx.window:window:1.0.0"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'  // Add this line
}
